<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title> Sign Up | Teacher's Pet</title>

    </head>

    <body>
         <div class="center">
        <div class="logo-box">
            <img class="logo-img" src="{{ url_for('static', filename='logo.png') }}" alt="">
            <h1 class="site-title"> Teacher's Pet</h1>
            <h2 class="login-text">Makes your teaching life easy</h2>
        </div>
        </div>
        <div class="center">
            <div class="login-box">
                
                    {% if message%}
                <div class="message">    
                    {{message}}
                </div>        
                {%endif%}

                <svg class="login-title-svg" width="800px" height="800px" viewBox="0 0 16 16" id="register-16px" xmlns="http://www.w3.org/2000/svg">
                <path id="Path_184" data-name="Path 184" d="M57.5,41a.5.5,0,0,0-.5.5V43H47V31h2v.5a.5.5,0,0,0,.5.5h5a.5.5,0,0,0,.5-.5V31h2v.5a.5.5,0,0,0,1,0v-1a.5.5,0,0,0-.5-.5H55v-.5A1.5,1.5,0,0,0,53.5,28h-3A1.5,1.5,0,0,0,49,29.5V30H46.5a.5.5,0,0,0-.5.5v13a.5.5,0,0,0,.5.5h11a.5.5,0,0,0,.5-.5v-2A.5.5,0,0,0,57.5,41ZM50,29.5a.5.5,0,0,1,.5-.5h3a.5.5,0,0,1,.5.5V31H50Zm11.854,4.646-2-2a.5.5,0,0,0-.708,0l-6,6A.5.5,0,0,0,53,38.5v2a.5.5,0,0,0,.5.5h2a.5.5,0,0,0,.354-.146l6-6A.5.5,0,0,0,61.854,34.146ZM54,40V38.707l5.5-5.5L60.793,34.5l-5.5,5.5Zm-2,.5a.5.5,0,0,1-.5.5h-2a.5.5,0,0,1,0-1h2A.5.5,0,0,1,52,40.5Zm0-3a.5.5,0,0,1-.5.5h-2a.5.5,0,0,1,0-1h2A.5.5,0,0,1,52,37.5ZM54.5,35h-5a.5.5,0,0,1,0-1h5a.5.5,0,0,1,0,1Z" transform="translate(-46 -28)"/>
                </svg>
                
                <h1 class="login-title">Create account</h1>


                <form class="login-form" action="/register" method="POST">
                    <h3 class="form-title">Name</h3>
                    <input class="input1" autocomplete="off" autofocus name="name" placeholder="Please enter your name" type="text">
                    <h3 class="form-title">Username</h3>
                    <input class="input1" autocomplete="off" name="username" placeholder="Please enter your username" type="text">
                    <h3 class="form-title">Password</h3>
                    <input class="input1" autocomplete="off" name="password" placeholder="Please enter your password" type="password">
                    <h3 class="form-title">Confirmation</h3>
                    <input class="input1" autocomplete="off" name="confirm" placeholder="Please enter your password again" type="password">
                    <button class="login-button" type="submit">Sign Up</button>
                </form>
              <h3 id="sign-in-text">Do you have an account?  <a href="/login">Click here to log in.</a></h3>
            </div>
        </div>
    </body>
</html>
