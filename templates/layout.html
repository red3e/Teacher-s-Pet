<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <title> {% block title %}{% endblock %} | Teacher's Pet</title>

    </head>

    <body>
        
        <nav>
            
            <div id="layout" class="center">
                <div  class="layout-box">
                    <div class="layout-logo">
                    <img class= "logo-img" src="{{ url_for('static', filename='logo.png') }}" alt="logo">
                        <div>
                        <h1 class="site-title"> Teacher's Pet</h1>
                        <h2 class="login-text">Makes your teaching life easy</h2>
                        </div>
                    </div>
                    <ul class='menu'>
                        <li>Hello, {{ name }}</li>
                        <li><a class= "menu-item" href="/logout"> <img class="icon" src="{{ url_for('static', filename='logout.png') }}" alt="">Log Out</a></li>

                    </ul>
                </div>
            </div>
               
        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer>
        </footer>

    </body>

</html>
